<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Basic Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  
  <!--D3 JavaScript code-->
  <script src="https://d3js.org/d3.v7.min.js"></script>


  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!-- The div where we'll insert our district slider -->
  <div id="slidecontainer"><input type="range" min="0" max="500" value="50" class="slider" id="myRange" disabled></div>
  <!-- display actual vote numbers -->
  <p id="valueDisplay">50</p>
  <!-- The div where we'll insert our actual election slider --> 
  <div id="slidecontainer1"><input type="range" min="0" max="500" value="50" class="slider" id="myRange1" disabled></div>
  <!-- display actual vote numbers --> 
  <p id="valueDisplay1">50</p>
  <!-- div for the dropdown box to change elections -->   
  <div><select id="elecsel" onchange="optionChanged(this.value)"></select></div>
  <br>
<!-- The div where we'll insert our map -->
  <div id="elecmap"></div>

  <!-- JavaScript files -->

  <script type="text/javascript" src="eleclogic.js"></script>
</body>

</html>
